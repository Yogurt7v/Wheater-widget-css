<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather Widget</title>
</head>
<body>
  
  <div class="container">
    <div class="left-info">
      <div class="pic-gradient"></div>
      <div class="today-info">
        <h2>Суббота</h2>
        <span>29 июля 2023</span>
        <i class="bx bx-been-here" ></i>
        <div>
          <span>Санкт-Петербург</span>
        </div>
      </div>
      <div class="today-weather">
        <i class="bx bx-cloud-light-rain" ></i>
        <h1 class="weather-temp">21°</h1>
        <h3>Дождливо</h3>
      </div>
    </div>
    <div class="right-info">
      <div class="day-info">
        <div>
          <span class="title">ВЛАЖНОСТЬ</span>
          <span class="value">70 %</span>
        </div>
        <div>
          <span class="title">ВИДИМОСТЬ</span>
          <span class="value">34 %</span>
        </div>
        <div>
          <span class="title">СКОРОСТЬ ВЕТРА</span>
          <span class="value">4 км/ч</span>
        </div>
      </div>

      <ul class="days-list">
        <li>
          <i class="bx bx-cloud" ></i>
          <span>Воск.</span>
          <span class="day-temp">
            22°C
          </span>
        </li>
        <li>
          <i class="bx bx-cloud-lightning" ></i>
          <span>Пон.</span>
          <span class="day-temp">
            19°C
          </span>
        </li>
        <li>
          <i class="bx bx-cloud-rain" ></i>
          <span>Втор.</span>
          <span class="day-temp">
            21°C
          </span>
        </li>
        <li>
          <i class="bx bx-sun" ></i>
          <span>Среда</span>
          <span class="day-temp">
            20°C
          </span>
        </li>
      </ul>
      <div class="btn-container">
        <button class="locate-button">МЕСТОПОЛОЖЕНИЕ</button>
      </div>
    </div>
  </div>
</body>
</html>
